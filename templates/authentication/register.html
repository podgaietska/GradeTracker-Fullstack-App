{% extends "base_auth.html" %}
{% load static %}

{% block content%}

<div class="login">
        <div class="card-body">
            <div class="card-title py-3">
                <h4>Sign Up</h4>
            </div>

            <form action="{% url 'register' %}" method="post">

                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm mt-2" value="{{fieldValues.username}}"/>
                </div>
                <div class="invalid-feedback invalid-feedback" style="display:none">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm mt-3" value="{{fieldValues.email}}"/>
                </div>
                <div class="email-invalid-feedback invalid-feedback" style="display:none">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm mt-3" />
                    <small class="float-end py-2 password-toggle">SHOW</small>
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-primary mt-4 w-100 submit-btn" />
                <a href="{% url 'login' %}">Already have an account? Login here</a>
            </form>
        </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
